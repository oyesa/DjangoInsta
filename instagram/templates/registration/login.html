{%extends "django_registration/base.html"%}
{% load bootstrap5 %}


{% block content %}

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p class="text-danger">Password or Username is incorrect</p>
      {% endif %}
      <div class="card mt-5">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-sm" value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="mt-5">Don't Have an Account? <a href="/accounts/register/" class="text-primary">Register</a></p>
        </div>
      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock content %}
