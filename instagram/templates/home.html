{% extends 'base.html' %}
{% load static %}




{% block content %}

<div class="container m-auto">
  <div class="lg:flex justify-center lg:space-x-10 lg:space-y-0 space-y-5">
    <div class="space-y-5 flex-shrink-0 lg:w-7/12">
      <!-- post 1 -->
      {% for image in images %}
      <div class="bg-white shadow rounded-md  -mx-2 lg:mx-0">
        <!-- post header -->
        <div class="flex justify-between items-center px-4 py-3">
          <div class="flex flex-1 items-center space-x-4">
            <a href="{% url 'user.profile' image.user.id %}"><img src="https://res.cloudinary.com/oyesa/image/upload/v1654326204/profile-pics/clipart1821286_edjcgy.png" alt="" class="user-avatar border-radius"></a>
          </div>
          <div>
            <a href="{% url 'user.profile' image.user.id %}"><p><small>{{ image.user.username }} </small></p></a>
            </div>
          </div>
          <div uk-lightbox>
            <img src="{{ image.image.url }}" class="card-img-top" alt="post image">
          </div>
          <div class="card-body">
            <small>
              <div class="d-flex justify-content-start">
                <div>
                  <p><a href="{% url 'image.likes' image.id %}"> <i class="far fa-heart"></i></a></p>
                </div>
              </div>
              <div>
                <p> <a href="{% url 'single.image' image.id %}"> <i class="far fa-comment"></i></a></p>
              </div>
            </small>
            <a href="{% url 'single.image' image.id %}"><p class="fade-item">{{image.likes_count }} Likes</p>
            <h6 class="">{{ image.image_caption|slice:":30" }}<small><span class="text-muted">...more</span></small> </h6>
            <p class="fade-item">View All {{image.comment_count }}comments</p>
            </a>
          </div>
        </div>

      </div>
      {% endfor %}

    </div>

  </div>

</div>
{% endblock content %}
